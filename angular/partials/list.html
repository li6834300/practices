<section class='artistpage'>	<div class ='search'>
		<h1>Artist Directory</h1>
		<label>Search:</label><input ng-model='query' placeholder="Search for artist" autofocus>
		<label class='formgroup'> by:
			<select ng-model = "artistOrder">
				<option value='name'>Name</option>
				<option value='reknown'>Reknown</option>
			</select>
		</label>

		<label class='formgroup'>
			Asending
			<input typut type="radio" ng-model='direction' name ='direction' checked>
			Descending
			<input typut type="radio" ng-model='direction' name ='direction' value='reverse'>
		</label>

	<ul class='artistlist'>
		<li class='artist cf' ng-repeat='item in artists | filter:query | orderBy: artistOrder:direction'>
			<a href="#/details/{{artists.indexOf(item)}}">
				<img ng-src="images/{{item.shortname}}_tn.jpg" alt='photo of {{item.name}}'>
				<div class='info'>
					<h2>{{item.name | uppercase}}</h2>
					<h3>{{item.reknown | lowercase}}</h3>
				</div>
			</a>
		</li>
	</ul>
</section>
